<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellycious</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="text-gray-600 font-body">
    

    <div class=" grid md:grid-cols-5"><!-- content wrapper -->
        <div class=" md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-gray-100">
                        <a class="hover:text-gray-900"href="/">Bellycious</a>
                    </h1>

                    <!-- Hamburger -->
                    <div class="px-4 cursor-pointer md:hidden p-4" id="Hamburger"> 
                        <svg class=" w-6 h-6"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                          </svg>
                    </div>
                </div>
                

                <!-- MENU -->
                <ul class="md:flex md:flex-col space-y-2 space-x-2 mt-4 hidden" id="menu"> 
                    <li class="text-gray-700 font-bold border-r-4 border-primary p-1">
                        <a href="#">
                            
                            <span>Home</span>
                            <svg class="w-5 h-5 inline-block font-bold"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                              </svg>
                        </a>
                    </li>

                    <li class="p-1 border-r-4 border-transparent">
                        <a href="#">
                            <span>About</span>
                            <svg class="w-5 h-5 inline-block"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                        </a>
                    </li>

                    <li class="p-1 border-r-4 border-transparent">
                        <a href="#">
                            <span>Contact</span>
                            <svg class="w-5 h-5 inline-block"xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                              </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div><!--  end nav  -->
        <main class="px-16 py-6 bg-gray-100 md:col-span-4">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary md:border-2 hover:bg-primary hover:text-secondary-100 hover:shadow-lg transition ease-in duration-100">Login</a>
                <a href="#" class="text-primary ml-2 btn border-primary md:border-2 hover:bg-primary hover:text-secondary-100 hover:shadow-lg transition ease-in duration-100">SignUp</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
                <h3 class="text-2xl font-semibold">For Foodies</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

                <div class="mt-8 grid md:grid-cols-3 gap-10">
                    <!-- Cards go here -->
                    <div class="card hover:shadow-lg">
                        <img src="image/stew.jpg" alt="Chilli Stew" class="w-full h-32 object-cover sm:h-48">
                        <div class=" m-4">
                            <span  class="font-bold ">5 Bean Chilli Stew</span>
                            <span class="block text-gray-500 text-sm">Recipe By Mario</span>
                        </div>
                        <div class="badge cursor-default">
                            <svg class=" w-5 h-5 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span class="">25 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="image/curry.jpg" alt="Chilli Stew" class="w-full h-32 object-cover sm:h-48">
                        <div class=" m-4">
                            <span  class="font-bold ">Paneer Curry</span>
                            <span class="block text-gray-500 text-sm">Recipe By Samrat</span>
                        </div>
                        <div class="badge cursor-default">
                            <svg class=" w-5 h-5 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span class="">30 mins</span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img src="image/noodles.jpg" alt="Chilli Stew" class="w-full h-32 object-cover sm:h-48">
                        <div class=" m-4">
                            <span  class="font-bold ">Hakka Chow</span>
                            <span class="block text-gray-500 text-sm">Recipe By Jimin</span>
                        </div>
                        <div class="badge cursor-default">
                            <svg class=" w-5 h-5 inline" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                              </svg>
                            <span class="">20 mins</span>
                        </div>
                    </div>
                    
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

                <div class="mt-8">
                    <!-- cards go here  -->

                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-110 transition ease-linear duration-75">
                        Load More
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="index.js"></script>
</body>
</html>
